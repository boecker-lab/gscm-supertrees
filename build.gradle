apply plugin: 'java'
apply plugin: 'maven'

group = 'de.unijena.bioinf'
version = '0.8-SNAPSHOT'
//sourceCompatibility = 1.7

repositories {
    mavenCentral()
    maven {url "http://bio.informatik.uni-jena.de/artifactory/repo"}
    mavenLocal()
}

dependencies {
    compile 'de.unijena.bioinf:phyloTree-lib:0.9.9-SNAPSHOT'
    compile 'de.unijena.bioinf:consensus-lib:0.9.3-SNAPSHOT'
    compile 'de.unijena.bioinf:core-lib:0.9-SNAPSHOT'

    compile 'com.google.guava:guava:18.0'
    compile 'net.sf.trove4j:trove4j:3.0.3'

//    testCompile 'de.uni-jena.bioinf:project-evaluation:0.8-SNAPSHOT'
    testCompile 'org.apache.commons:commons-math3:3.2'
    testCompile 'junit:junit:4.11'


}