apply plugin: 'java'
apply plugin: 'maven'


group = 'de.unijena.bioinf'
version = '0.8-SNAPSHOT'


dependencies {
    compile project(':scm.algorithm')
    compile project(':scm.cli')
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group = 'de.unijena.bioinf'

    repositories {
        mavenCentral()
        maven {url "http://bio.informatik.uni-jena.de/artifactory/repo"}
        mavenLocal()
    }

    dependencies {
        compile 'com.google.guava:guava:18.0'
        compile 'net.sf.trove4j:trove4j:3.0.3'
        testCompile 'junit:junit:4.11'


    }
}

//subprojects {}

//algorithm specific stuff
project(':scm.algorithm') {
    version = '0.8-SNAPSHOT'

    dependencies {
        compile 'de.unijena.bioinf:phyloTree.model:0.9.9-SNAPSHOT'
        compile 'de.unijena.bioinf:phyloTree.algorithm:0.9.9-SNAPSHOT'
        compile 'de.unijena.bioinf:consensus-lib:0.9.3-SNAPSHOT'
        compile 'de.unijena.bioinf:core-lib.algorithm:0.9-SNAPSHOT'
        compile 'de.unijena.bioinf:core-lib.utils:0.9-SNAPSHOT'

        testCompile 'org.apache.commons:commons-math3:3.2'
//        testCompile 'de.uni-jena.bioinf:project-evaluation:0.8-SNAPSHOT'
    }
}

//command line interface stuff
project(':scm.cli'){
    version = '0.8-SNAPSHOT'

    dependencies {
        compile project(':scm.algorithm')
        compile 'de.unijena.bioinf:phyloTree.cli:0.9.9-SNAPSHOT'
        compile 'de.unijena.bioinf:core-lib.cli:0.9-SNAPSHOT'
    }
}










