apply plugin: 'java'
apply plugin: 'maven'

group = 'de.unijena.bioinf'
version = '0.8-SNAPSHOT'

repositories {
    mavenCentral()
    maven {url "http://bio.informatik.uni-jena.de/artifactory/repo"}
}

dependencies {
    compile 'de.unijena.bioinf:phylo_Tree:0.9.9-SNAPSHOT'
    compile 'de.unijena.bioinf:consensus-lib:0.9.3-SNAPSHOT'
    testCompile 'junit:junit:4.11'


}